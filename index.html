    1. head bölümünde neden meta etiketleri kullanılmıştır? Bu etiketler ne işe yarar?

    Head bölümündeki meta etiketleri sayfanın meta verilerini tarif etmek için kullanılır.
Bu veriler tarayıcılara sayfanın içeriği hakkında bilgi vermek için vardır. 
Mesela meta etiketleriyle sayfanın açıklaması, anahtar kelimeleri gibi bilgiler verillebilir.
Ayrıca kullanıcıların sayfa hakkında daha fazla bilgi edinmesini sağlar.

    2. <nav> etiketi içindeki <ul> ve <li> etiketleri ne işe yarar?

    <nav> etiketini bir web sayfasındaki gezinti menüsünü tanımlamak için kullanırız.
Bu menü genelde birçok bağlantı içerir ve kullanıcıların web sitesinde dolaşmasını sağlar.
<ul> (unordered list) ve <li> (list item) etiketleri ise bu menü öğelerini liste şeklinde düzenlemek için kullanılır.
Yani <nav> etiketi içindeki <ul> ve <li> etiketlerini sayfa meüsünü oluşturmak için kullanırız.
Bu sayede kullanıcılar web sitesindeki farklı sayfalara kolayca erişebilirler.

    3. "Favori Yemeklerim" başlıklı bölümde kullanılan liste türü nedir? Sıralı mı, sırasız mı?

    1,2,3 olarak <ol> etiketiyle numaralandırdığımız/sıraladığımız için sıralı bir listedir.(ordered list)

    4. Formun action ve method özellikleri ne anlama gelir?

    Formun action özelliği, form verilerinin gideceği URL'yi gösterir.
Yani form verilerinin sunucuya hangi adres üzerinden gideceğini gösterir.
Method özelliği de form verilerinin gönderiliş yöntemini belirler. Genellikle kullanılan methodlar "GET" ve "POST"tur.
"GET" methodu form verilerinin URL parametreleri olarak gönderilmesini sağlar ve genellikle verilerin alınması için kullanılır.
"POST" methodu ise form verilerini HTTP şeklinde gönderir ayrıca daha güvenli ve daha fazla veri gönderilmesini sağlar.

    5. Sayfa yapılandırması için kullanılan semantik etiketler nelerdir?
    
    <header>, <footer>, <main>, <section>, <article>, <aside> etiketleridir(hepsi bu kadar mı emin değiim).
Bu etiketleri sayfanın farklı bölümlerini tanımlamak için kullanırız ve sayfayı daha anlaşılır yaparlar.
Örneğin <header> sayfanın başlığını vs. içerir, <footer> sayfanın alt kısmındaki bilgileri içerir.
<main> etiketi sayfanın ana içeriğini, <section> ve <article> etiketleri ise belirli bölümleri ya da makaleleri tanımlar.
<aside> genellikle yan taraflardaki bilgileri/ek bilgileri kapsar.
